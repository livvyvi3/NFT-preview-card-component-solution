<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="main-container">
    <article class="nft-container">
      <!-- Container Image -->
      <div class="image-container">
        <div class="nft-equilibrium-image"></div>
        <div class="color-image"></div>
      </div>
      <div class="container-title">
        <h1><a href="">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <!-- Pricing and Timing -->
      <div class="container-details">
        <!-- Pricing -->
        <div class="pricing">
          <div class="pricing-img"></div>
          <div>
            <p>0.041ETH</p>
          </div>
        </div>
        <div class="timing">
          <div class="timing-img"></div>
          <div>
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <hr class="container-line">
      <!-- Author -->
      <div class="author">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <a href="" class="author-name">Jules Wyvern</a></p>
      </div>
    </article>
  </main>
</body>

</html>
